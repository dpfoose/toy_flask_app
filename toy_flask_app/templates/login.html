{% extends 'base.html' %}
{% block title %}Flask Test App{% endblock %}
{# don't call super() to prevent navbar render #}
{% block navbar %}
    <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top pb-2">
        <div class="navbar-brand">
            Wines
        </div>
    </nav>
    {% if error is not none %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}
{% block content %}
    <!-- Login form -->
    <div class="row mt-3">
        <div class="card w-50 mx-auto" style="max-width: 25rem;">
            <h4 class="card-header bg-light">Sign-in Credentials</h4>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="emailInput">Username</label>
                        <input type="text" class="form-control" id="emailInput" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
