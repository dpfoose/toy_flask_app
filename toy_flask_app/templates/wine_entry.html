{% extends 'base.html' %}
{% block title %}{{ wine.name (wine.id) }}{% endblock %}
{% block content %}
    <h2>{{ wine.name }}</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      {% for key, value in wine.to_dict().items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
